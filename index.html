<!DOCTYPE html>
<html lang="fr">
<head>
    <title>LINX</title>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-Language" content="fr">
    <meta name="Description" content="LINX est un gestionnaire de liens URL. Ne perdez plus jamais tous les liens que vous aimez !">
    <meta name="Robots" content="all">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/index.css">

    <!-- FIREBASE -->

    <!-- JAVASCRIPT -->
    <script src="./scripts/login.js" type="module"></script>
</head>



<body class="max-vw-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">
    <!-- LOGIN CONTAINER -->
    <div id="login-container" class="d-flex flex-column align-items-center">
        <h1>LINX</h1>

        <!-- LOGIN CARD -->
        <div class="card shadow d-flex flex-row">

            <!-- LOGIN FORM -->
            <form id="login_form" class="card-body row g-0 px-5 py-4 position-relative">
                <h3 class="card-title mb-3">Connectez vous</h3>

                <h6 class="card-subtitle text-muted mb-3">Catchphrase</h6>

                <div class="form-floating col-12 mb-3">
                    <input type="email" class="form-control" id="login" placeholder="Votre adresse E-mail">
                    <label for="Email_login">Adresse E-mail</label>
                </div>

                <div class="form-floating col-12 mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Votre mot-de-passe">
                    <label for="Password_login">Mot de Passe</label>
                </div>

                <button id="login_btn" type="submit" class="btn btn-primary my-2">Connexion</button>
            </form>
        </div>
    </div>
</body>



</html>
