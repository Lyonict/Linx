<!DOCTYPE html>
<html lang="fr">
<head>
    <title>LINX</title>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-Language" content="fr">
    <meta name="Description" content="LINX est un gestionnaire de liens URL. Ne perdez plus jamais tous les liens que vous aimez !">
    <meta name="Robots" content="all">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/14b69fd239.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/index.css">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" defer></script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="./scripts/index.js" type="module" defer></script>
    <script src="./scripts/login_validation.js" type="module" defer></script>
</head>

<!-- **************************** -->
<!-- *********** BODY *********** -->
<!-- **************************** -->

<body class="max-vw-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">

    <!-- *********** LOGIN *********** -->

    <article id="login-container" class="d-flex flex-column align-items-center justify-content-center position-absolute hidden">
        <h1 class="text-light">LINX</h1>

        <div id="login-card" class="card shadow d-flex flex-row">

            <form id="login_form" class="card-body row g-0 px-5 py-4 position-relative needs-validation" novalidate>
                <h3 class="card-title mb-3">Connectez vous</h3>

                <h6 class="card-subtitle text-muted mb-3">Catchphrase</h6>

                <div class="form-floating col-12 mb-3">
                    <input type="email" class="form-control" id="login" placeholder="Votre adresse E-mail" required>
                    <label for="Email_login">Adresse E-mail</label>
                </div>

                <div class="form-floating col-12 mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Votre mot-de-passe">
                    <label for="Password_login">Mot de Passe</label>
                </div>

                <button id="login_btn" type="submit" class="btn btn-primary my-2">Connexion</button>
            </form>
        </div>
    </article>

    <!-- *********** APPLICATION *********** -->

    <article class="vw-100 vh-100 position-relative bg-light">
        <!-- ADDING POP-IN -->
        <section id="pop-in" class="position-fixed d-flex align-items-center justify-content-center w-100 h-100 hidden">
            <div class="grey-filter position-absolute w-100 h-100"></div>

            <div class="card d-flex flex-row">
                <form id="add_card_form" class="card-body row g-0 px-5 py-4 position-relative">
                    <h3 class="card-title mb-3">Ajoutez une carte</h3>
    
                    <h6 class="card-subtitle text-muted mb-3">Catchphrase</h6>
    
                    <div class="form-floating col-12 mb-3">
                        <input type="text" class="form-control" placeholder="Titre" id="add-title">
                        <label for="add-title">Titre</label>
                    </div>
    
                    <div class="form-floating col-12 mb-3">
                        <input type="text" class="form-control" placeholder="Lien" id="add-link">
                        <label for="link">Lien</label>
                    </div>

                    <div class="form-floating col-12 mb-3">
                        <textarea class="form-control" id="add-desc"></textarea>
                        <label for="add-desc">Description (Optionel)</label>
                      </div>
    
                      <div>
                        <button id="cancel-add" class="btn btn-danger">Annuler</button>

                        <button id="submit-card-btn" type="submit" class="btn btn-primary my-2">Ajouter</button>
                      </div>
                </form>
            </div>
        </section>

        <!-- *********** REGULAR PAGE *********** -->

        <header class="h-10 d-flex justify-content-center align-items-center bg-primary py-4">
            <h1 class="text-light">Linx</h1>

            <button id="logout-btn" class="btn btn-primary btn-outline-light position-absolute end-0 me-5"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </header>
        
        <main id="cards-container" class="row g-0 max-h-90 w-100 bg-light">
            <!-- Ajout de nouvelles cards ici -->
        </main>

        <button id="add-btn" class="position-fixed bottom-0 end-0 btn btn-lg btn-outline-primary rounded-circle m-5 p-0 fs-1"><i class="fa-solid fa-plus"></i></button>
    </article>
</body>

</html>
